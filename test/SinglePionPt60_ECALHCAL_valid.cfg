process ValidationSimDigiChain  = {
    
    #
    # Master configuration for the magnetic field
    include "Configuration/StandardSequences/data/MagneticField.cff"
    
    # Geometry master configuration
    #
    include "Configuration/StandardSequences/data/GeometryECALHCAL.cff"
    
    include "Configuration/StandardSequences/data/Services.cff"
    
    include "CalibCalorimetry/Configuration/data/Hcal_FakeConditions.cff"
    include "CalibCalorimetry/Configuration/data/Ecal_FakeConditions.cff"
    
    include "FWCore/MessageService/data/MessageLogger.cfi"

    untracked PSet maxEvents = {untracked int32 input = -1}

    source = PoolSource {
    untracked vstring fileNames = {'file:PI-_pt60_ALL.root'}
    untracked string catalog = 'PoolFileCatalog.xml'
    }

    include "Configuration/EventContent/data/EventContent.cff"
    module o1 = PoolOutputModule { 
          using FEVTSIMDIGIEventContent
	      untracked string fileName = "PI-_pt60_ALL_valid.root"      
    }

    # re-create the CrossingFrame
    include "SimGeneral/MixingModule/data/mixNoPU.cfi"
    replace mix.playback = true
    
    # ECAL validation sequences
    #
    include "Validation/Configuration/data/ecalSimValid.cff"
    
    # HCAL validation sequences
    #
    include "Validation/Configuration/data/hcalSimValid.cff"

    include "DQMServices/Components/data/MEtoEDMConverter.cfi"

    path p0 = { mix }
    path p2 = { ecalSimValid & hcalSimValid } 
    path p3 = { MEtoEDMConverter }

    endpath outpath = { o1 }

    schedule = { p0, p2, p3, outpath }

}		
